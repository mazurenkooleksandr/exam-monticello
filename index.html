<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"/>
</head>
<body>
    <section class="first-container">

        <div class="first-container__header">
            <div class="first-container__header_logo">
                <img src="./img/Logo.png" alt="Logo">
            </div>
        
            <nav>
                <ul class="first-container__header_menu">
                    <li>about us</li>
                    <li>projects</li>
                    <li>news</li>
                    <li>contact</li>
                </ul>
            </nav>
        
            <div class="first-container__header_social-icon">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </div>

        <div class="first-container__text">
            <p class="first-container__text_first-text">simple & modern</p>
            <p class="first-container__text_second-text">we make the world's beautiful every day</p>
        </div>

        <div class="first-container__scroll">
            <i class="fas fa-chevron-down"></i>
        </div>
    </section>

    <section class="second-container">
        <div class="second-container__header-text">
            <p>what we do</p>
        </div>

        <div class="second-container__first-block">
            <div class="second-container__first-block_blue-square"></div>
            <div class="second-container__first-block_img">
                <img src="./img/joel-filipe.png"  alt="joel-filipe">
            </div>
            <div class="second-container__first-text">
                <p class="second-container__first-text-h4">one world</p>
                <p class="second-container__first-text-h2" >trade center</p>
                <p class="second-container__first-text-h5">Increasing prosperity in our lives can be accomplished by havin</p>
                <p class="second-container__first-text-button">more details</p>
                <p class="second-container__first-text-italic"><i class="fas fa-map-marker-alt"></i>New York City, United States - 1776 feet</p>
            </div>
        </div>

        <div class="second-container__second-block">

        </div>

    </section>
    
</body>
</html>
